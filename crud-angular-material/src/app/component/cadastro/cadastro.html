<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="900px">
    <form class="mt-60" #clientesFrm="ngForm" (ngSubmit)="salvar()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Dados pessoais</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div
            fxLayout="row"
            fxLayoutAlign="space-between center"
            fxLayoutGap="16px"
          >
            <div fxLayout="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label>Nome: *</mat-label>
                <input
                  matInput
                  type="text"
                  [(ngModel)]="cliente.nome"
                  name="nome"
                  placeholder="Ex: José da Silva"
                />
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label>Email: *</mat-label>
                <input
                  matInput
                  type="email"
                  [(ngModel)]="cliente.email"
                  name="email"
                  mask="A*@A*.A*"
                  [validation]="true"
                  [dropSpecialCharacters]="false"
                  placeholder="Ex: jose.silva@gmail.com"
                />
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label>CPF: *</mat-label>
                <input
                  matInput
                  type="text"
                  [(ngModel)]="cliente.cpf"
                  name="cpf"
                  mask="000.000.000-00"
                  placeholder="Ex: 059.749.340-09"
                />
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label>Data nascimento: *</mat-label>
                <input
                  matInput
                  type="text"
                  [(ngModel)]="cliente.dataNascimento"
                  name="dataNascimento"
                  mask="00/00/0000"
                  placeholder="Ex: 12/07/1984"
                />
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label>UF: *</mat-label>
                <mat-select [(value)]="cliente.estado" (selectionChange)="carregarMunicipios($event)">
                  <mat-option *ngFor="let uf of estados" [value]="uf.sigla">
                    {{ uf.sigla }} - {{ uf.nome }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label>Município: *</mat-label>
                <mat-select [(value)]="cliente.municipio" >
                  <mat-option *ngFor="let mun of municipios" [value]="mun.nome">
                    {{ mun.nome }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <div>
            @if (!atualizando){
            <button mat-flat-button color="primary" class="ml-5" type="submit">
              <mat-icon fontIcon="save"></mat-icon>
              Salvar
            </button>
            } @else {
            <button mat-flat-button color="primary" class="ml-5">
              <mat-icon fontIcon="refresh"></mat-icon>
              Atualizar
            </button>
            }
            <button mat-flat-button color="accent" class="ml-5">
              <mat-icon fontIcon="backspace"></mat-icon>
              Limpar
            </button>
          </div>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
