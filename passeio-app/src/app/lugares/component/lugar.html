<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
  <h2 class="text-2x1 font-semibold text-gray-700 mb-4">Novo lugar</h2>
  <form
    id="categoriaForm"
    [formGroup]="camposForm"
    (ngSubmit)="salvar()">
    <div class="mb-4">
      <label
        for="nome"
        class="block text-gray-600 font-medium mb-2">
        Nome
      </label>
      <input
        type="text"
        id="nome"
        name="nome"
        formControlName="nome"
        placeholder="Ex: Praia do Sol, Restaurante Delícia"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring-blue-400"
        required />
      @if (isCampoInvalido('nome')) {
      <span class="text-red-500 text-sm">Campo obrigatório</span>
      }
    </div>

    <div class="mb-4">
      <label
        for="categoria"
        class="block text-gray-600 font-medium mb-2">
        Categoria
      </label>
      <select
        id="categoria"
        name="categoria"
        formControlName="categoria"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring-blue-400" 
        required>  
        <option *ngFor="let categoria of categorias" [value]="categoria.id">
          {{ categoria.nome }}
        </option>
      </select>
      @if (isCampoInvalido('categoria')) {
      <span class="text-red-500 text-sm">Campo obrigatório</span>
      }
    </div>

    <div class="mb-4">
      <label
        for="localizacao"
        class="block text-gray-600 font-medium mb-2">
        Localização
      </label>
      <input
        type="text"
        id="localizacao"
        name="localizacao"
        formControlName="localizacao"
        placeholder="Ex: São Paulo, SP"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring-blue-400"
        required />
      @if (isCampoInvalido('localizacao')) {
      <span class="text-red-500 text-sm">Campo obrigatório</span>
      }
    </div>

    <div class="mb-4">
      <label
        for="urlFoto"
        class="block text-gray-600 font-medium mb-2">
        URL da foto
      </label>
      <input
        type="text"
        id="urlFoto"
        name="urlFoto"
        formControlName="urlFoto"
        placeholder="Ex: http://example.com/foto.jpg"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring-blue-400"
        required />
      @if (isCampoInvalido('urlFoto')) {
      <span class="text-red-500 text-sm">Campo obrigatório</span>
      }
    </div>

    <div class="mb-4">
      <label
        for="avaliacao"
        class="block text-gray-600 font-medium mb-2">
        Avaliação
      </label>
 <select
        id="avaliacao"
        name="avaliacao"
        formControlName="avaliacao"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring-blue-400" 
        required>  
        <option [value]="1">1 Estrela</option>
        <option [value]="2">2 Estrelas</option>
        <option [value]="3">3 Estrelas</option>
        <option [value]="4">4 Estrelas</option>
        <option [value]="5">5 Estrelas</option>
      </select>
      @if (isCampoInvalido('avaliacao')) {
      <span class="text-red-500 text-sm">Campo obrigatório</span>
      }
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow hover:bg-blue-700">
      Cadastrar categoria
    </button>
  </form>
</div>
>
