<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
  <h2 class="text-2x1 font-semibold text-gray-700 mb-4">Nova categoria</h2>
  <form
    id="categoriaForm"
    [formGroup]="camposForm"
    (ngSubmit)="salvar()">
    <div class="mb-4">
      <label
        for="nome"
        class="block text-gray-600 font-medium mb-2">
        Nome
      </label>
      <input
        type="text"
        id="nome"
        name="nome"
        formControlName="nome"
        placeholder="Ex: Restaurante, Praia, Shopping"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring-blue-400"
        required />
      @if (isCampoInvalido('nome')) {
      <span class="text-red-500 text-sm">Campo obrigatório</span>
      }
    </div>

    <div class="mb-4">
      <label
        for="descricao"
        class="block text-gray-600 font-medium mb-2">
        Descrição
      </label>
      <textarea
        rows="4"
        id="descricao"
        name="descricao"
        formControlName="descricao"
        placeholder="Ex: Uma descrição legal."
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring-blue-400"
        required></textarea>
      @if (isCampoInvalido('descricao')) {
      <span class="text-red-500 text-sm">Campo obrigatório</span>
      }
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow hover:bg-blue-700">
      Cadastrar categoria
    </button>
  </form>
</div>
>
